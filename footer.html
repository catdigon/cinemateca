<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>


    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js"></script>
</head>

<body>
    <!-- footer com logos e links-->
    <footer id="footer-container">
        <div class="footer-container-content">
            <div class="footer-container-top">
                <div class="footer-logo">
                    <img src="images/logo/logo-cinemateca.svg" width="100px" alt="Logotipo Cinemateca">
                </div>

                <div class="footer-menu">
                    <div class="footer-menu-apresentacao">
                        <h6>A Cinemateca</h6>
                        <div class="footer-type">Apresentação</div>
                        <div class="footer-type">História</div>
                        <div class="footer-type">Missão e atividades</div>
                        <div class="footer-type">Agenda</div>
                    </div>
                    <div class="footer-menu-acervo">
                        <h6>Acervo Digital</h6>
                        <div class="footer-type">Filme</div>
                        <div class="footer-type">Imagem</div>
                        <div class="footer-type">Texto</div>
                    </div>
                    <div class="footer-menu-news">
                        <h6>Notícias</h6>
                    </div>
                    <div class="footer-menu-contacts">
                        <h6>Contactos</h6>
                        <div class="footer-type">Localização</div>
                    </div>
                </div>

                <div class="footer-logo">
                    <img src="images/logo/RP-logo.svg" width="150px" alt="Logotipo Republica Portuguesa">
                </div>
            </div>
            <div class="footer-container-end">
                <div class="footer-return-top">

                    <div class="footer-type"><button onclick="returnTopFunction()" id="btn-top" class="footer-type"
                            title="Top">Voltar ao topo <img src="Icon/arrow-up.svg" alt="Voltar"></button></div>
                </div>

                <div class="footer-rights">
                    <p class="subtitle">@ 2024 CINEMATECA PORTUGUESA - Museu do Cinema, IP</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
